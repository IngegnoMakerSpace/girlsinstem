<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<div class="maxthumb">
<a href="{{ site.baseurl }}{{ post.url }}">
    {% if post.image %}

      <img class="img-fluid" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}"> 

    {% endif %}
</a>
</div>
            {{ post.excerpt }}


<hr>
